format = """
$username\
$directory\
$git_branch\
$git_state\
$git_status\
$git_metrics\
[ÓÇ∞](fg:prompt_bg_color)\
$fill\
[ÓÇ≤](fg:prompt_bg_color)\
$time\
${env_var.FLASK_RUN_PORT}\
$aws\
$python\
$ruby\
$golang\
$kubernetes\
$line_break\
$cmd_duration\
$character\
"""

palette = "main"

[palettes.main]
gray = "#303030"
white = "#ffffff"
red = "#c90011"
blue = "#0087AF"


prompt_bg_color = "#303030"
separator_color = "#ffffff"
character_color = "#5FD700"
fill_color = "#3d3d3d"

git_repo_root_color = "#00AFFF"
git_branch = "#5FD700"

python_color = "#00AFAF"
ruby_color = "#B31209"
go_color = "#00ACD7"
kube_color = "#326CE5"
aws_color = "#FF9900"
cmd_duration = "#87875F"
kubernetes_color = "#326CE5"

# general
[line_break]
disabled = false

[character]
success_symbol = "[‚ùØ](bold character_color)"
error_symbol = "[‚ùØ](bold red)"

[cmd_duration]
min_time = 500
format = 'Ôâí [$duration](cmd_duration) '

[fill]
symbol = "‚îÑ"
style = 'fill_color'

[memory_usage]
disabled = false

# left prompt

[username]
show_always = true
style_user = "bg:prompt_bg_color"
style_root = "bg:#9A348E"
format = '[Ôåä $user ]($style)'
disabled = true

[os]
style = "fg:white bg:gray"
disabled = false # Disabled by default

[os.symbols]
Macos = "ÔÖπ "

[directory]
style = "bg:gray fg:blue bold"
before_repo_root_style = "bg:gray fg:blue"
truncate_to_repo = true
repo_root_style = "bg:gray git_repo_root_color"
read_only_style = "bg:gray"
repo_root_format = '[ ÔÅº $before_root_path]($before_repo_root_style)[$repo_root]($repo_root_style)[$path]($style)[$read_only ]($read_only_style)'
format = "[ ÔÅº $path ]($style)"
truncation_length = 3
truncation_symbol = "‚Ä¶/"

[git_branch]
symbol = "Ôêò"
always_show_remote = false
truncation_length = 30
style = "bg:prompt_bg_color fg:git_branch"
format = '[ÓÇ±](bg:gray fg:separator_color)[ $symbol $branch(:$remote_branch) ]($style)'

[git_state]
style = "bold fg:yellow bg:gray"
format = '\([$state( $progress_current/$progress_total)]($style)\) '

[git_status]
style = "bg:prompt_bg_color"
ahead = '‚á°${count}'
diverged = '‚áï‚á°${ahead_count}‚á£${behind_count}'
behind = '‚á£${count}'
format ="([\\[$all_status$ahead_behind\\] ]($style))"

[git_metrics]
disabled = false
added_style = "bold fg:green bg:gray"
deleted_style = "bold fg:red bg:gray"
format = '([+$added ]($added_style))([-$deleted ]($deleted_style))'


# right prompt
[aws]
disabled = false
force_display = true
style = "bg:prompt_bg_color"
format = '[ÓÇ≥](fg:separator_color bg:prompt_bg_color)[ $symbol($profile )(\($region\) )(\[$duration\] )]($style)'
region_aliases = {"us-west-2"="us", "eu-west-1"="eu"}

[kubernetes]
disabled = false
style = 'bg:prompt_bg_color fg:kubernetes_color'
format = '[ÓÇ≥](fg:separator_color bg:prompt_bg_color)[ $symbol$context]($style)'
# detect_folders = ["work"]

[time]
disabled = false
time_format = "%R" # Hour:Minute Format
style = "bg:prompt_bg_color"
format = '[ Ôê∫ $time ]($style)'

[python]
symbol = "ÓòÜ"
style = "bg:gray fg:python_color"
format = '[ÓÇ≥](fg:separator_color bg:prompt_bg_color)[ $symbol ($version) ]($style)'

[ruby]
symbol = "üíé"
style = "bg:gray"
format = '[ÓÇ≥](fg:separator_color bg:prompt_bg_color)[ $symbol ($version) ]($style)'

[golang]
symbol = "Óòß"
style = "bg:prompt_bg_color fg:go_color"
format = '[ÓÇ≥](fg:separator_color bg:prompt_bg_color)[ $symbol ($version) ]($style)'

[env_var.FLASK_RUN_PORT]
variable = "FLASK_RUN_PORT"
symbol = "üçº "
style = "bg:prompt_bg_color white dimmed"
format ="[ÓÇ≥](fg:separator_color bg:prompt_bg_color)[ $symbol$env_value ]($style)"
description = "Port on which flask server will be started"
